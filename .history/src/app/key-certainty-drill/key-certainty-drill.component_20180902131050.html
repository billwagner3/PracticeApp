<body class="form-color">
  <div class="container">
    <audio id="correctSound" src="../../assets/ding.wav" preload="auto" type="audio"></audio>
    <audio id="wrongSound" src="../../assets/WrongAnswer.wav" preload="auto" type="audio"></audio>
    <form>
      <div style="text-align:center">      
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2" >
          <input 
          class="scaleInput" 
          type="text" 
          [(ngModel)]="typeKey"     
          [ngModelOptions]="{standalone: true}"> 
          <br><br>
          <h4>Your Key Spelling is {{ printSpelling() }}</h4>         
          <br>
          <button  class="btn btn-primary" (click)="getKeyClass(typeKey)" style="position: relative; z-index: 1000;">Check Your Key Spelling</button>
          <br><br>            
        </div>    
        <div id="log" class="animated zoomInDown infinite" ></div>
      </div>
    </form>  
  </div>
  <script src="http://192.168.0.12:4578/target/target-script-min.js"></script>
</body>
